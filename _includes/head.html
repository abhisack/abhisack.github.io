<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="theme-color" content="#568156">
    <link rel="icon" type="img/ico" href="/img/icon.ico">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/js/font-awesome-min.css">
    

    <script type="text/javascript">
$(document).ready(function(){
$(".fa-bars").click(function(){
$(".wrap").fadeOut("slow");
$(".nav-box").animate({left:'0',opacity:'1'});

});
});
</script>
<script type="text/javascript">
$(document).ready(function(){
$(".fa-times").click(function(){
$(".nav-box").animate({left:'-1366px',opacity:'0.7'});
$(".wrap").fadeIn("slow");


});
});
</script>
<script type="text/javascript">
$(document).on('scroll', function(){

$("header").css({"background-position":"0 -50px","opacity":"1","border-top-color":"#568156"});
});
</script>


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.baseurl }}">
</head>
